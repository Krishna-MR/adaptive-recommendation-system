<!DOCTYPE html>
<html>
<head>
    <title>Home | Adaptive Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <h2>Adaptive Recommendation System</h2>

    <form method="GET" action="/search" class="search-form">
        <input type="text" name="q" placeholder="Search news, topics..." required>
        <button type="submit">ğŸ”</button>
    </form>

    <a href="/saved/{{ username }}">ğŸ”– Saved</a>
    <span>Welcome, {{ username }}</span>
</div>

<div class="container" id="articleContainer">
    {% for article in articles %}
    <div class="card">
        {% if article.image %}
        <img src="{{ article.image }}" style="width:100%; border-radius:8px;">
        {% endif %}

        <span class="category {{ article.category }}">
            {{ article.category | capitalize }}
        </span>

        <h3>{{ article.title }}</h3>
        <p>{{ article.description }}</p>

        <a href="{{ article.url }}" target="_blank">Read more</a>
        <br><br>

        <button onclick="sendFeedback('like', '{{ article.category }}')">ğŸ‘ Interested</button>
        <button onclick="sendFeedback('dislike', '{{ article.category }}')">ğŸ‘ Not Interested</button>
        <button onclick="saveArticle(
            `{{ article.title | escape }}`,
            '{{ article.url }}',
            '{{ article.category }}'
        )">ğŸ’¾ Save</button>
    </div>
    {% endfor %}
</div>

<button id="loadMoreBtn" style="width:100%">Load More</button>

<script>
let currentPage = {{ page }};

function sendFeedback(action, category) {
    fetch("/feedback", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            user_id: {{ user_id }},
            category: category,
            action: action
        })
    });
}

function saveArticle(title, url, category) {
    fetch("/save", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            user_id: {{ user_id }},
            title: title,
            url: url,
            category: category
        })
    });
}

document.getElementById("loadMoreBtn").addEventListener("click", () => {
    currentPage++;

    fetch(`/load_more?user_id={{ user_id }}&page=${currentPage}`)
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById("articleContainer");

            data.articles.forEach(article => {
                const card = document.createElement("div");
                card.className = "card";

                card.innerHTML = `
                    ${article.image ? `<img src="${article.image}" style="width:100%; border-radius:8px;">` : ""}
                    <span class="category ${article.category}">
                        ${article.category}
                    </span>
                    <h3>${article.title}</h3>
                    <p>${article.description || ""}</p>
                    <a href="${article.url}" target="_blank">Read more</a>
                    <br><br>
                    <button onclick="sendFeedback('like', '${article.category}')">ğŸ‘ Interested</button>
                    <button onclick="sendFeedback('dislike', '${article.category}')">ğŸ‘ Not Interested</button>
                    <button onclick="saveArticle(\`${article.title}\`, '${article.url}', '${article.category}')">ğŸ’¾ Save</button>
                `;
                container.appendChild(card);
            });
        });
});
</script>

</body>
</html>
